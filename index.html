<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Form Design</title>
</head>
<body>
    <section class="container">
           <div class="reg_form">
            <div class="title">Registration</div>
            <form action="">    
                
                <div class="input_box">
                    <label for="fname">Full Name</label> <br>
                    <input type="text" name="fname" id="fname" required="required" placeholder="Enter Your Full Name" autocomplete="off">
                </div>

                <div class="input_box">
                    <label for="username">Username</label> <br>
                    <input type="text" name="username" id="username" required="required" placeholder="Enter Your Username" autocomplete="off">
                </div>

                <div class="input_box">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required="required" placeholder="Enter Your Email Address" autocomplete="off">
                </div>

                <div class="input_box">
                    <label for="phone">Phone Number</label> <br>
                    <input type="number" name="phone" id="phone" required="required" placeholder="Enter Your Phone Number" autocomplete="off">
                </div>

                <div class="input_box">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" required="required" placeholder="Enter Your Password" autocomplete="off">
                </div>

                <div class="input_box">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" required="required" placeholder="Confirm Your Password" autocomplete="off">
                </div>

                <div class="gender_box"> 
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender" value="m" required="required"><span>Male</span>
                    <input type="radio" name="gender" id="gender" value="f" required="required"> <span>Female</span>
                    <input type="radio" name="gender" id="gender" value="n" required="required"><span>Not prefer to say</span>
                </div>

                <div class="submit_btn">
                    <input type="submit" value="Register">
                </div>

                
            </form>
            
        </div>
    </div>
    </section>
</body>
</html>
